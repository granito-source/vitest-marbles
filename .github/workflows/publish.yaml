name: Publish
permissions:
  id-token: write
  contents: read
on:
  release:
    types:
      - published
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          registry-url: https://registry.npmjs.org
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npx nx run-many --output-style=stream-without-prefixes -t build
      - name: Test
        run: npx nx run-many --output-style=stream-without-prefixes -t test
      - name: Publish
        run: npm publish ./dist/vitest-marbles
